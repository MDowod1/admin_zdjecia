<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Licencji</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Ikony i kolor -->

</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111827;color:white;font-family:sans-serif;flex-direction:column;text-align:center;">

          style="padding:15px 25px;font-size:18px;border:none;border-radius:8px;background:#e11d48;color:white;cursor:pointer;">

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")

        .catch(err => console.error("❌ Błąd SW:", err));
    }
  </script>
