<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Admin Centrum</title>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Ikony i kolor -->
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="panel1.jpg">
  <link rel="apple-touch-icon" href="panel2.jpg">

  <!-- Responsywność -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111827;color:white;font-family:sans-serif;flex-direction:column;text-align:center;margin:0;padding:20px;">
  
  <h1 style="margin-bottom:10px;">⚙️ Admin Centrum</h1>
  <p style="margin-bottom:20px;">Wybierz, który panel chcesz otworzyć:</p>

  <button onclick="window.location.href='https://mobywatel-demonstracja.ct.ws/admin_zdjecia.php'"
          style="padding:15px 25px;font-size:18px;border:none;border-radius:8px;background:#e11d48;color:white;cursor:pointer;margin:8px 0;width:100%;max-width:320px;">
    📸 Panel Admin Zdjęcia
  </button>

  <button onclick="window.location.href='https://mobywatel-demonstracja.ct.ws/generator_licencji_klientow_admin.php'"
          style="padding:15px 25px;font-size:18px;border:none;border-radius:8px;background:#e11d48;color:white;cursor:pointer;margin:8px 0;width:100%;max-width:320px;">
    🧾 Generator Licencji Klientów
  </button>

  <button onclick="window.location.href='https://mobywatel-demonstracja.ct.ws/panel_devtools_uzytkownicy.php'"
          style="padding:15px 25px;font-size:18px;border:none;border-radius:8px;background:#e11d48;color:white;cursor:pointer;margin:8px 0;width:100%;max-width:320px;">
    🛠️ Panel DevTools Użytkownicy
  </button>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("✅ Service Worker zarejestrowany"))
        .catch(err => console.error("❌ Błąd SW:", err));
    }
  </script>

</body>
</html>
